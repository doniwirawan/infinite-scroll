<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Blog</h1>
    <div class="filter-container">
        <input type="text" id="filter" class="filter" placeholder="Filter Posts...">
    </div>
    <div class="" id="posts-container">
        <div class="post">
            <div class="number">1</div>
            <div class="post-info">
                <h2 class="post-title">Post One</h2>
                <p class="post-body">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor, neque ex. Ullam, necessitatibus id. Veniam maiores quam reiciendis tenetur consequatur.
                </p>
            </div>
        </div>
    </div>


    <div  class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
